<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 1</title>
</head>
<body>
	<form action="" method="POST">
		<fieldset>
			<legend>Just Form</legend>
			<label for="name">Name</label><input type="text" placeholder="Enter Name"><br>
			<label for="password">Name</label><input type="password" placeholder="Enter Name"><br>
			<label for="Gender">Gender</label><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<br>
			<label for="Hobbies">Hobbies</label><input type="checkbox">Football<input type="checkbox">Baseball<br>
			<label for="Message">Nessage</label><textarea name="" id="" cols="30" rows="10"></textarea><br>
			<label for="Country">Country</label><select name="" id="">
				<option value="">India</option>
				<option value="">Nepal</option>
				<option value="">Bhutan</option>
				<optgroup label="Indian State">
					<option value="">West Bengal</option>
					<option value="">Manipur</option>
				</optgroup>
			</select><br>
			<label for="Cars">Cars</label><input list="cars">
			<datalist id="cars">
				<option value="volvo">
				<option value="mercedes">
			</datalist><br>
			<label for="file">File</label><input type="file" accept="audio/mp3"><br>
			<input type="submit" value="Save">
			<input type="reset" value="Reset">
			<input type="button" value="Click">
		</fieldset>
	</form>
</body>
</html>
